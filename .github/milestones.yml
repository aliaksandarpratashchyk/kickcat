# yaml-language-server: $schema=../schemas/milestone.schema.yml
title: "üß© Milestones Sync"
description: |
  ### Description
  Implement workflows and scripts that read local milestone YAML files and synchronize them with GitHub milestones.

  ### Goal
  Ensure milestones are fully declarative and reproducible from local YAML definitions.

  ### Outcomes
  - Parse milestone files from file or folder
  - Create missing milestones on GitHub
  - Update existing milestones by detecting hash differences
  - Handle key prefixes in square brackets for stable identification
  - Write back assigned numbers and updated hashes to YAML
  - Skip unchanged milestones and generate GitHub summary table
  - Remove GitHub milestones not defined in YAML
  - Perform conflict detection when GitHub and file diverge
  
