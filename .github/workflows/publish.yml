name: Publish to GitHub Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version change
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          PREV=$(git show HEAD^:package.json 2>/dev/null | jq -r '.version' || true)
          echo "previous=${PREV}" >> "$GITHUB_OUTPUT"
          echo "current=${CURRENT}" >> "$GITHUB_OUTPUT"
          if [ "${PREV}" != "${CURRENT}" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://npm.pkg.github.com
          cache: 'npm'

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: npm ci

      - name: Build package
        if: steps.version.outputs.changed == 'true'
        run: npm run build

      - name: Publish to GitHub Packages
        if: steps.version.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "@aliaksandarpratashchyk:registry=https://npm.pkg.github.com" >> ~/.npmrc
          npm publish

      - name: Skip publish (version unchanged)
        if: steps.version.outputs.changed != 'true'
        run: echo "Package version unchanged; skipping publish."
